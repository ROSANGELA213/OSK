<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"
rel="stylesheet"
/>
</head>
<body>

    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <!-- Container wrapper -->
  <div class="container">
    <!-- Navbar brand -->
    <a class="navbar-brand me-2" href="https://mdbgo.com/">
      <h3>Pizza Order System <i class="fas fa-pizza-slice ms-3"></i></h3>
    </a>

    <!-- Toggle button -->
    <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarButtonsExample"
      aria-controls="navbarButtonsExample"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarButtonsExample">
      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Service</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
      </ul>
      <!-- Left links -->

      <div class="d-flex align-items-center">
        <button type="button" class="btn btn-outline-dark px-3 me-2">
          Login
        </button>
        <button type="button" class="btn btn-dark me-3">
          Sign up for free
        </button>
        
      </div>
    </div>
    <!-- Collapsible wrapper -->
  </div>
  <!-- Container wrapper -->
</nav>
<div class="container mt-4">
    <div class="row">
        <div class="col-3">
            <div class="card text-center">
                <div class="card-header">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter pizza name"/>
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                    </div>
                    </div>
              
                <div class="card-body">
                    <div class="border-bottom border-dark py-2 mb-2">
                        <span>All</span>
                    </div>
                    <div class="border-bottom border-dark py-2 mb-2">
                        <span>Seafood</span>
                    </div>
                    <div class="border-bottom border-dark py-2 mb-2">
                        <span>Chicken</span>
                    </div>
                    <div class="border-bottom border-dark py-2 mb-2">
                        <span>Cheese</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
          <!-- cover-start -->
          <div id="carouselExampleSlidesOnly" class="carousel slide" data-mdb-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/pizza1.jpg" class="d-block w-100" style="height: 350px;" alt="Pizza"/>
              </div>
              <div class="carousel-item">
                <img src="img/pizza2.jpg" class="d-block w-100" style="height: 350px;" alt="Pizza"/>
              </div>
              <div class="carousel-item">
                <img src="img/pizza3.jpg" class="d-block w-100" style="height: 350px;" alt="Pizza"/>
              </div>
              <div class="carousel-item">
                <img src="img/pizza4.jpg" class="d-block w-100 "  style="height: 350px;" alt="Pizza"/>
              </div>
            </div>
          </div>
          <!-- cover-end -->
          <!-- card -->
          <div class="mt-3 d-flex justify-content-around">
            <div class="card" style="width: 12rem;">
              <img src="img/cheesepizza.jpg" class="card-img-top" alt="Cheese" style="height: 150px;"/>
              <div class="card-body text-center">
                <p class="card-text fs-5">Cheese</p>
                <small class="text-muted">20$</small>
              </div>
            </div>
            <div class="card" style="width: 12rem;">
              <img src="img/chickenpizza.jpg" class="card-img-top" alt="Chicken" style="height: 150px;"/>
              <div class="card-body text-center">
                <p class="card-text fs-5">Chicken</p>
                <small class="text-muted">20$</small>
              </div>
            </div>
            <div class="card" style="width: 12rem;">
              <img src="img/pepperonipizza.jpg" class="card-img-top" alt="Pepperoni" style="height: 150px;"/>
              <div class="card-body text-center">
                <p class="card-text fs-5">Pepperoni</p>
                <small class="text-muted">20$</small>
              </div>
            </div>
            <div class="card" style="width: 12rem;">
              <img src="img/seafoodpizza.jpg" class="card-img-top" alt="Seafood" style="height: 150px;"/>
              <div class="card-body text-center">
                <p class="card-text fs-5">Seafood</p>
                <small class="text-muted">20$</small>
              </div>
            </div>
           
          </div>

          <div class="mt-3 d-flex justify-content-around">
            <div class="card" style="width: 12rem;">
              <img src="img/baconpizza.jpg" class="card-img-top" alt="Bacon" style="height: 150px;"/>
              <div class="card-body text-center">
                <p class="card-text fs-5">Bacon</p>
                <small class="text-muted">20$</small>
              </div>
            </div>
            <div class="card" style="width: 12rem;">
              <img src="img/hawaiian.jpg" class="card-img-top" alt="Hawaiian" style="height: 150px;"/>
              <div class="card-body text-center">
                <p class="card-text fs-5">Hawaiian</p>
                <small class="text-muted">20$</small>
              </div>
            </div>
            <div class="card" style="width: 12rem;">
              <img src="img/mushroom.jpg" class="card-img-top" alt="Mushroom" style="height: 150px;"/>
              <div class="card-body text-center">
                <p class="card-text fs-5">Mushroom</p>
                <small class="text-muted">20$</small>
              </div>
            </div>
            <div class="card" style="width: 12rem;">
              <img src="img/veggie.jpg" class="card-img-top" alt="Veggie" style="height: 150px;"/>
              <div class="card-body text-center">
                <p class="card-text fs-5">Veggie</p>
                <small class="text-muted">20$</small>
              </div>
            </div>
           
          </div>
        </div>
    </div>
    <div class="mt-4">
      <div class="text-center fs-3 my-3">
        Contact Us
      </div>
      <div class="">
        <div class="row">
          <div class="col-6 offset-3">
            <div class="ms-3 fs-5">
              <label>Name</label>
              <input type="text" class="form-control" placeholder="Enter Name..."/>
            </div>

            <div class="ms-3 fs-5">
              <label>Email</label>
              <input type="text" class="form-control" placeholder="example@gmail.com"/>
            </div>

            <div class="ms-3 fs-5">
              <label>Message</label>
              <textarea class="form-control" rows="10" cols="30" placeholder="Enter Message.."></textarea>
            </div>


          </div>
        </div>
      </div>
    </div>
</div>
<footer>
  <div class=" footer bg-dark mt-3">
    <p class="text-white text-center fs-5">Created By 桜島 麻衣</p>
  </div>
</footer>
<!-- Navbar -->
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"
></script>
</body>
</html>
